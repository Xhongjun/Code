<head>
    <meta charset="utf-8">

    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" />
    <link href="../static/css/login.css" th:href="@{css/login.css}" rel="stylesheet" />
    <link href="../static/ajax/libs/iCheck/custom.css" th:href="@{/ajax/libs/iCheck/custom.css}" rel="stylesheet" />

<body class="signin">

    <div class="signinpanel">
        <div class="row login-page">
            <div class="col-sm-6 login-plate">
                <img class="img-100" th:src="@{/img/login-plate.png}" alt="">
            </div>
            <div class="col-sm-6 login-form">
                <form id="signupForm">
                    <img class="img-title" th:src="@{/img/login-title.png}" alt="">
                    <div class="form-group">
                        <div class="ipt-group">
                            <input type="text" name="username" class="form-control uname" placeholder="用户名" tabindex="1"/>
                            <a class="btn-delete hide" href="javascript:void(0)"></a>
                        </div>
                        <!-- 提示 : 提示语你们自己来写-->
                        <p class="error-hint hide">该用户名不存在！</p>
                    </div>
                    <div class="form-group">
                        <div class="ipt-group">
                            <input type="password" name="password" class="form-control pword" placeholder="密码"  tabindex="2"/>
                            <a class="btn-delete hide" href="javascript:void(0)"></a>
                        </div>
                        <!-- 提示 : 提示语你们自己来写 -->
                        <p class="error-hint hide">密码为必填项</p>
                    </div>
                    <div class="form-group" th:if="${captchaEnabled==true}">
                        <div class="verify-group">
                            <input type="text" name="validateCode" class="form-control code" placeholder="验证码"
                                maxlength="5" tabindex="3">
                            <div class="verify-box">
                                <a href="javascript:void(0);" title="点击更换验证码">
                                    <!-- <img class="imgcode" th:src="@{/img/captchaImage.jpg}" /> -->
                                    <img class="imgcode"  th:src="@{captcha/captchaImage(type=${captchaType})}" />
                                </a>
                            </div>
                        </div>
                        <!-- 提示 -->
                        <p class="error-hint hide">换验证码为必填项</p>
                    </div>
                    <!-- <div class="row" th:if="${captchaEnabled==true}">
                        <div class="col-xs-6">
                            <input type="text" name="validateCode" class="form-control code" placeholder="验证码"
                                maxlength="5">
                        </div>
                        <div class="col-xs-6">
                            <a href="javascript:void(0);" title="点击更换验证码">
                                <img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%" />
                            </a>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <button class="btn btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
                        <div class="check-box" style="display: none;">
                            <input type="checkbox" id="rememberPassword">
                            <label class="label-check" for="rememberPassword"><i class="icon"></i>记住密码</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:inline="javascript"> 
    var ctx = [[@{
  		/}]]; 
    var captchaType = [[${captchaType}]]; 
  	</script>
    <!-- 全局js -->
    <script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- 验证插件 -->
    <script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
    <script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
    <script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script src="../static/ajax/libs/iCheck/icheck.min.js" th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
    <script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>

    <script src="../static/ruoyi/js/ry-ui.js" th:src="@{/ruoyi/js/ry-ui.js?v=3.0.0}"></script>
    <script src="../static/ruoyi/login.js" th:src="@{/ruoyi/login.js}"></script>

    <script>
        $(function () {
            $('#signupForm').on('input', '.form-group input.form-control', function () {
                var $this = $(this),
                    $btnDelete = $this.next('.btn-delete');

                if ($this.val().length > 0) {
                    $btnDelete.removeClass('hide');
                } else {
                    $btnDelete.addClass('hide');
                }
            }).on('click', '.form-group .btn-delete', function () {
                var $this = $(this);

                $this.addClass('hide');
                $this.prev('input.form-control').val('');
            })
        })
    </script>
</body>

</html>
